    <main role="main" class="container">
        <h1>Add Student</h1>

        <form enctype='multipart/form-data' name="fileinfo">
            <div class="form-group">
                <label>Full Name</label>
                <input name="name" type="text" class="form-control" placeholder="Enter name" required="true">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input name="email" type="email" class="form-control" placeholder="Enter email" required="true">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input name="mobile" type="text" class="form-control" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input name="dob" type="date" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>School Name</label>
                <input name="school" type="text" class="form-control" placeholder="Enter school name" required="true">
            </div>
            <div class="form-group">
                <label>Department</label>
                <input name="department" type="text" class="form-control" placeholder="Enter department name" required="true">
            </div>
            <div class="form-group">
                <label>Course of Study</label>
                <input name="course" type="text" class="form-control" placeholder="Enter course" required="true">
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <input name="nationality" type="text" class="form-control" placeholder="Enter nationality">
            </div>
            <div class="form-group">
                <label>State</label>
                <input name="state" type="text" class="form-control" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label>Image</label>
                <input name="profileimage" type="file" class="form-control">
            </div>

            <input type="submit" class="btn btn-primary"></input>
        </form>
    </main><!-- /.container -->
